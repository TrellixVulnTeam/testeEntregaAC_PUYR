{% extends "base.html" %}
{% block titulo %} Contato {% endblock %}
{% block conteudo %}

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.usuario.errors }}
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Usuário">
    </div>
    <div class="form-group">
        {{ form.senha.errors }}
        <label for="senha">Senha</label>
        <input type="password" name="senha" class="form-control" id="senha" placeholder="Informe sua Senha">
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
</form>

{% endblock %}
